<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        자바스크립트 데이터 종류
         
        1. 원시형 타입
        - 문자열, 숫자, boolean, null(비어있는 값), undefined(값이 없거나 할당되지 않음-에러)
        
        2. 객체형 타입
        object(객체), function(함수)
        */

        let a = '안녕~?'; //문자열은 항상 ''나 ""로 묶어서 사용
        console.log(a);
        console.log(typeof(a)); //typeof()는 해당 값의 데이터 타입을 알려주는 메서드
        let b = ' 나는 토심이얌';
        console.log(a+b);

        let c = 100; //양수
        let cc = 100;
        let d = -20; //음수
        let e = 1.23; //실수
        console.log(c);

        let f = '100';
        console.log(f);
        console.log(c+cc);
        console.log(c + f); //숫자와 문자열이 더해지면 숫자열은 문자열로 강제 형 변환
        
    </script>
</head>
<body>
    
</body>
</html>
