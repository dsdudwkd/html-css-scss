<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = null; //의도적으로 값을 비워둔 상태의 변수
        let b; // undefined - 값이 정의되지 않은 경우에 나오는 변수
        console.log(a);
        console.log(b);
        console.log(typeof(a)); //하나의 객체
        console.log(typeof(b)); //
        
        /*
        null과 undefined의 차이점
        - null은 변수를 선언하고 빈 값을 할당한 상태
        - undefined는 자료형 자체가 없는 상태, 변수를 선언 후에 값을 할당하지 않은 변수나 
        값이 주어지지않은 인수에 자동으로 할당되는 값이지만 예약어는 아니다
        undefined는 변수나 함수명으로도 사용할 수 있지만 유지보수가 불편해지므로 사용하지는 않는다
        */
    </script>
</head>

</body>
</html>
