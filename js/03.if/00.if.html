<head>

    <title>조건문</title>
    <script>
        /*
        1. if(조건문){실행코드}
        2. if(조건문){실행코드} else{실행코드}

        */

        let a = 100;

        if(a == 200){
            console.log('!!!');//true일 때 출력하라는 것과 같은 의미라 console창에 아무것도 안 뜸
        }else{
            console.log('!'); 
        }

        let num = prompt('숫자만 입력하세요'); //입력창 생성
        if(num >= 90){
            console.log('a등급');
        }else if(num >= 80){
            console.log('b등급');
        }else if(num >= 60){
            console.log('c등급');
        }else {
            console.log('f등급');
        }
    </script>
