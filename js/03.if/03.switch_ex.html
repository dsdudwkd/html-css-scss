<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
    let today; //요일 추출해서 대입할 변수 - 요일은 일요일부터 시작
    let day = new Date().getMonth(); //현재 날짜를 받아오는 메서드
    today = new Date().getDay(); //현재 요일을 숫자로 받아오는 메서드
    console.log(day);
    

    if(day == 0){
        today = '일요일';
    }else if(day == 1){
        today = '월요일';
    }else if(day == 2){
        today = '화요일';
    }else if(day == 3){
        today = '수요일';
    }else if(day == 4){
        today = '목요일';
    }else if(day == 5){
        today = '금요일';
    }else if(day == 6){
        today = '토요일';
    }
    console.log(today);

    let dday = new Date().getDay();

    switch(dday){
        case 0: dday = '일요일';
        break

        case 1: dday = '월요일';
        break

        case 2: dday = '화요일';
        break
        
        case 3: dday = '수요일';
        break

        case 4: dday = '목요일';
        break

        case 5 : dday = '금요일';
        break

        case 6 : dday = '토요일';
        break
    }

    document.write(dday);
    </script>
   
</head>
