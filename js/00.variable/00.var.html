<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 외부파일로 js 연결해서 사용하는 법 -->
    <script src="script.js"></script>
    <!-- 내부에서 js 사용하는 법 -->
    <script>
        /*
        자바스크립트 변수
        변수 = 특정한 이름으로 만들어지는 저장소
        저장소에는 임의의 데이터 값을 넣어서 수시로 그 데이터를 사용할 수 있도록 하는 명령어

        변수의 종류
        1. var: 오류가 있어서 es6부터는 사용하지 않음
        - 재선언, 값의 재할당이 가능한 변수의 종류
        2. let과 const
        - let: 재선언은 불가능하지만 값의 재할당은 가능한 변수
        - const: 재선언과 값의 재할당 둘 다 불가능한 '상수'에 대한 변수

        보통 변수를 선언할 때에는 const로 먼저 한 후에 필요에 따라 let으로 변경한다

        변수명을 지을 때에는 목적에 맞는 네이밍을 하는 것이 가장 좋다
        과도한 줄임말은 자제하는 것이 좋다(긴 변수명이 차라리 낫다)
        ex) contentItemList(o) = cil(x)
        직관적인 단어를 사용하는 것이 좋다

        */

        var a = 1; //변수 선언 및 값 저장
        var b; //변수명 선언
        b = 2; //선언된 변수에 값 저장

        console.log(a);
        console.log(b);

        let c = 3;
        const d = 4;

        var a = 2; //변수 재 선언
        console.log(a);
        // let c = 4;
        c = 4;
        // d = 5;
        console.log(d);

    </script>
</head>

</body>
</html>
