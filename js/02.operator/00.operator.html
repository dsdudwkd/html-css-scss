<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산수 연산자</title>
    <script>
        /*
        산수 연산자
        4칙 연산: + - * /
        스크립트에 새로 추가되는 연산자: %(나머지), **(제곱-거의 사용x)
        
        */
       console.log(10%3);
       console.log(5**3); //125
       console.log(2**10); //2의 10제곱

       console.log('1' + 1); //문자열 '11'(강제 형 변환)
       console.log(1 + '1'); //문자열 '11'
       </script>
</head>
<body>
    
</body>
</html>
