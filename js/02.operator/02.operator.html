<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증감 연산자</title>
    <script>
        /*
        증감 연산자

        전위 연산자를 더 많이 사용하지만 크게 의미는 없다
        
        */
       let a = 1;
       //전위연산자
       ++a; // a = a + 1;
       --a; // a = a - 1;
       console.log(a);

       let b = 2;
       b++; //후위연산자
       console.log(b);
       let c = 1;
       let result;

       result = c++; //1, 2
       result = ++c; //2, 2
       console.log(result, c);
    </script>
</head>
<body>
    
</body>
</html>
