<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복합 연산자</title>
    <script>
        /*
        함축식을 더 많이 사용하는 편
        */
       let a = 2;
       console.log(a = a + 3);
       console.log(a += 3); // a = a + 3;
       console.log(a -= 3);
       console.log(a *= 3);
       console.log(a %= 3);
    </script>
</head>
<body>
    
</body>
</html>
