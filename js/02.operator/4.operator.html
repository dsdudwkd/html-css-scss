<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리연산자</title>
    <script>
        /*
        논리형 연산자
        true와 false로 값을 반환해주며, 
        and조건문과 or조건문으로 나눌 수 있다

        삼항 연산자(조건연산자)
        조건문? true일 때 출력 : false일 때 출력
        */
       let a = 10 > 5;
       let b = 10 < 5;
       let c = 5 == '5';

       console.log(a && b); //false - a와 b가 같은 조건인지
       console.log(a && c); //true - a와 c가 같은 조건인지
       console.log(a || c); //true - a 혹은 c 둘 중에 하나만 조건을 만족하는지

       let e = 10;
       let f = 20;

       let result = e < f? '맞아요':'틀려요';
       console.log(result);
    </script>
</head>
<body>
    
</body>
</html>
