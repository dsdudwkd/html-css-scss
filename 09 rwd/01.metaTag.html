<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="frontend, web, react, 반응형 웹, rwd">
    <meta name="robots" content="noindex, nofollow">
    <meta name="author" content="응만"><!-- 페이지 제작자 -->
    <meta name="publisher" content="메가스터디"> <!-- 제작 회사명 -->
    <title>Document</title>
    <!-- 
        메타 태그: 서버와 브라우저 간에 교환되는 정보를 정의하는 태그
        디자인이나 레이아웃에 영향을 주는 태그는 아니지만 사이트의 목적이나 내용, 키워드(검색 단어)와 같은 사이트에 관련되어 있는 정보를 담는 내용이다

        메타 태그에 들어가는 종류
        - name="정보 종류"
        - content="정보의 값"
        - charset="UTF-8" : html문서의 인코딩 유형을 선언하는 태그
        입력하지 않거나 다른 값으로 바꾸면 외계어로 출력된다

        name 종류
        1. keywords: 검색에 활용될 단어의 정리(해시태그의 느낌)
            name = "keywords" content="frontend, web, react, 반응형 웹, rwd"
        2. description(설명):검색 결과에 표시되는 텍스트
        3. robots(검색 로봇):기본적으로는 all을 활용하나 사이트 내부 수정이나 개발 중일 때 노출을 허락하지 않을 때에는
        <meta name="robots" content="noindex, nofollow">를 설정하면 된다
        - all(기본값): 각 페이지에 대한 제한이 없음
        - noindex: 검색 결과에 페이지를 표시하지 않음(ex. 사이트가 오류가 나서 노출되지 않도록)
        - nofollow: 페이지의 링크를 따라가지 않음
        - index: 이 페이지를 표시함
        - follow: 페이지에 링크가 걸린 곳을 수집 대상으로 한다

        4. author: 제작자
        5. viewport (중요!!): 반응형과 관련되어 있으며, 해상도를 지원하는 기기에서 웹페이지를 잘 보여줄 수 있도록 설정
        - width: 가로 크기를 지정 수치를 넣게 되면 해당 수치로만 보여지게 된다, 반응형에서는 width값을 넣지 않는게 보통
        - device-width:해당 기기의 사이즈에 맞춰서 출력
        - initial-scale: 접속 시에 확대되는 비율, 기본값은 1.0, css에서 1px가 1:1 비율 
        1보다 작으면 축소, 1보다 크면 확대


        content 종류
        1. user-scalable = yes / no
        : 사용자가 임의적으로 페이지의 축소 및 확대에 대한 지원 여부(보통 yes로 지정) 
        기본값은 yes, no는 확대 여부를 금지하지만 접근성에 맞지 않다
        
        2. maximum-scale, minimum-scale: 화면의 최소, 최대 확대 배율 값
        0~10까지로 설정

        
        
     -->
</head>

</body>
</html>
